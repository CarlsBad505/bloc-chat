<section class="jumbotron">
	<h1 id="home-title">Bloc Chat</h1>
	<p id="home-tagline">Exercise Your Right To Be Opinionated</p>
</section>

<div class="col-md-3 sidebar">
	<div class="header">
		<p class="title">Chat Rooms</p>
		<div class="new-chat-room">
			<button class="btn btn-primary" ng-click="home.newRoom"><strong>+</strong> New Chat Room</button>
		</div>
	</div>
	
	<section class="rooms-list">
		<div ng-repeat="room in home.chatRooms" class="chatrooms">
			<p>{{ room.name }}</p>
<!--			<p>{{ home.chatRooms }}</p>-->
		</div>
	</section>
</div>
